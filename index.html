      /****************************************
      * Base styles 
      ****************************************/
      html {
        font-size:        10pt;
      }

      body {
        font-family:      'EB Garamond';
      }

      #resume {
        width:            8.5in;
        height:           11in;
      }

      h1, h2, h3, h4, h5, h6 {
        font-size:        1rem;
        margin:           0;
        padding:          0;
        letter-spacing:   0.01rem;
      }

      ul {
        margin:           0.1rem 0;
        padding:          0;
        list-style:       none;
      }

      li {
        margin-bottom:    0.1rem;
        list-style:       none;
      }

      /****************************************
      * Header
      ****************************************/
      #name {
        margin-bottom:    0.5rem;
        font-size:        2rem;
      }

      #main-header {
        border-bottom:    solid 3px black;
        padding-bottom:   0.5rem;
      }

      #main-header > div {
        display:          flex;
        flex-direction:   flex-row;
      }

      #main-header .education-name {
        display:          inline-block;
        text-shadow:      black 0 0;
        font-weight:      900;
        letter-spacing:   0.01rem;
        font-size:        1rem;
      }

      #main-header .education-cert {
        display:          inline-block;
        letter-spacing:   0.01rem;
        font-size:        1rem;
        font-weight:      normal;
      }

      #main-header .email,
      #main-header .phone {
        margin-left:      auto;
      }

      /****************************************
      * Work Experience
      ****************************************/
      #work-experience {
        margin-top:       0.25rem;
      }

      .job {
        display:          flex;
        flex-direction:   column;
        border-bottom:    solid 1px #ccc;
        padding:          0.4rem 0;
      }

      .job:last-child {
        border-bottom:    none;
      }

      /* Org header */
      .job-org-header,
      .job-org-details {
        display:          flex;
        flex-direction:   row;
      }

      .job-org-details {
        padding:          0.4rem 0;
      }

      .job-org-header .job-date,
      .job-org-header .job-name {
        text-shadow:      black 0 0;
        font-weight:      900;
        letter-spacing:   0.01rem;
        color:            black;
      }

      .job-org-header .job-title {
        font-style:       italic;
      }

      .job-org-header .job-title:before {
        content:          ' — ';
        font-style:       italic;
      }

      /* Org details */
      .job-org-details .job-date,
      .job-org-details .job-name {
        text-shadow:      black 0 0;
        font-weight:      900;
        letter-spacing:   0.01rem;
        color:            #666;
      }

      /* Skills */
      .job-date-and-skills {
        width:            10rem;
        padding-right:    1rem;
        flex-grow:        0;
        flex-shrink:      0;
        text-align:       right;
      }

      .job-skills {
        color:            #bbb;
        list-style:       none;
      }

      /* Description */
      .job-description {
        flex-grow:        1;
        flex-shrink:      1;
      }

      .job-description h1 {
        display:          inline-block;
      }

      .job-positions {
        margin-left:      1.5rem;
      }

      .job-positions li {
        list-style-type:  square;
      }

      /****************************************
      * Skills
      ****************************************/
      #skills {
        display:          flex;
        flex-direction:   row;
        flex-wrap:        wrap;
        margin-top:       1.5rem;
      }

      .skill-category {
        border-left:      solid 1px #ccc;
        padding-left:     1rem;
        flex:             1;
      }

      .skill-category:first-child {
        border-left:      none;
      }

      .skill-category-name {
        font-weight:      900;
        text-shadow:      black 0 0;
        margin-bottom:    0.25rem;
      }

      /****************************************
      * Github banner
      ****************************************/
      .github-banner {
        position:         absolute;
        right:            -15.5rem;
        top:              -6.5rem;
        background-color: #121621;
        box-shadow:       0 0 1rem rgba(0, 0, 0, 0.5);
        transform:        rotate(45deg);
        transform-origin: top left;
      }

      .github-banner-inner {
        padding:          0.5rem;
        padding-left:     10rem;
        padding-right:    10rem;
        font-family:      "Segoe UI", "Helvetica", "Arial";
        border:           solid 1px #5b5e64;
        margin:           1px;
        color:            white;
        display:          block;
        text-decoration:  none;
      }

      /****************************************
      * Media-specific overrides 
      ****************************************/
      @media screen {
        body {
          background-color: #ccc;
        }

        #resume {
          background-color: white;
          margin:           3px auto 2rem;
          padding:          0.75in;
          box-shadow:       0rem 0rem 0.5rem 0.1rem rgba(0,0,0,0.4);
          overflow:         hidden;
          position:         relative;
        }
      }

      @media print {
        .github-banner {
          display:          none;
        }
      }
    </style>
  </head>

  <body>
    <main id="resume">
      <header id="main-header">
        <div id="name" bind="$.basics.name"></div>

        <div>
          <div class="education-name" bind="$.education[0].institute"></div>
          <div class="email" bind="$.basics.email"></div>
        </div>

        <div>
          <div class="education-cert" bind="$.education[0].studyType"></div>
          <div class="phone" bind="$.basics.phone"></div>
        </div>
      </header>

      <article id="work-experience">
        <section class="job" bind-each="$.work">
          <header class="job-org-header">
            <aside class="job-date-and-skills">
              <h1 class="job-date">
                <span bind="$._minDate($.positions)"></span> &ndash; <span bind="$._maxDate($.positions)"></span>
              </h1>
            </aside>

            <section class="job-description">
              <h1 class="job-name" bind="$.company"></h1>
              <span class="job-title" bind="$.position"></span>
            </section>
          </header>

          <section class="job-org-details" bind-each="$.positions">
            <aside class="job-date-and-skills">
              <h2 class="job-date" bind-if="$.$list.length > 1">
                <span bind="$.startDate"></span> &ndash; <span bind="$.endDate || 'Present'"></span>
              </h2>

              <ul class="job-skills">
                <li bind-each="$._lookupSkills($.skills)">
                  <span bind='$.label'></span>
                </li>
              </ul>
            </aside>

            <section class="job-description">
              <h2 class="job-name" bind="$.team"></h2>
              <ul class="job-positions">
                <li class="job-position" bind-each="$.highlights">
                  <span bind="$"></span>
                </li>
              </ul>
            </section>
          </section>
        </section>
      </article>

      <article id="skills">
        <section class="skill-category" bind-each="$._aggregateObj($.skills, 'category')">
          <h1 class="skill-category-name" bind="$.name"></h1>

          <ul class="skill-category-skills">
            <li bind-each="$.values.slice(0, 6)">
              <span bind="$.label"></span>
            </li>
          </ul>
        </section>
      </article>

      <div class="github-banner">
        <a href="https://github.com/joechrz/joechrz.github.io/blob/master/index.html" target="_blank" class="github-banner-inner">
          View Source on GitHub
        </a>
      </div>
    </main>

    <script type="text/javascript">
      /****************************************
      * Tiny declarative data-binding library *
      ****************************************/
      var __sortAsc = function(a, b) { return a.rank - b.rank; };
      var __sortDesc = function(a, b) { return b.rank - a.rank; };

      var contextHelpers = {
        _minDate: function(positionList) {
          return positionList[positionList.length - 1].startDate;
        },
        _maxDate: function(positionList) {
          return positionList[0].endDate || 'Present';
        },
        _lookupSkills: function(skillList) {
          var objs = skillList.map(function(entry) {
            return resume.skills[entry];
          });
          objs.sort(__sortDesc);
          return objs;
        },
        _limit: function(arr, toNumber) {
          return arr.slice(0, toNumber);
        },
        _aggregateObj: function(obj, byKey) {
          // aggregate the obj object into a list grouped by `byKey`
          var reAgged = Object.keys(obj).reduce(function(agg, objKey) {
            var entry = obj[objKey];
            var list = agg[entry[byKey]] || (agg[entry[byKey]] = []);
            list.push(entry);
            return agg;
          }, {});

          var list = Object.keys(reAgged).map(function(key) {
            return { name: key, values: reAgged[key] };
          });

          list.forEach(function(grouping) {
            grouping.values.sort(__sortDesc);
          });

          return list;
        }
      };

      // evals an expression with a specific data context
      function query(path, dataContext) {
        if (path === '$') {
          return dataContext;
        }

        // create a new object based on dataContext and store it in $, then attach helper functions
        var $ = Object.create(dataContext);
        Object.assign($, contextHelpers);
        return eval(path) || "";
      }

      // one-way static binding
      function bindNode(node, context) {
        var path = node.getAttribute('bind');
        node.removeAttribute('bind');

        if (!path) {
          return;
        }

        var value = query(path, context);
        node.textContent = value;
      }

      // duplicate the dom structure once for each entry in `context`
      // and then recursively apply binding to it
      function bindEach(node, context) {
        var path = node.getAttribute('bind-each');
        node.removeAttribute('bind-each');
        var dataArr = path && query(path, context);

        if (!dataArr) {
          return;
        }

        // duplicate `node` for each item in dataArr and store the clones
        // in a document fragment
        var frag = document.createDocumentFragment();
        dataArr.forEach(function(subContext) {
          if (typeof subContext === 'object') {
            var ctxCopy = Object.create(subContext);
            ctxCopy.$list = dataArr;
          }

          baseNode = node.cloneNode(true);
          baseNode = dataBind(baseNode, ctxCopy || subContext);
          frag.appendChild(baseNode);
        });

        // replace the original node with the clones
        var parent = node.parentNode;
        node.parentNode.replaceChild(frag, node);
      }

      // only bind if the result of the expression is true
      // otherwise remove that node from the dom
      function bindIf(node, context) {
        var ifExpr = node.getAttribute('bind-if');
        var res = query(ifExpr, context);
        node.removeAttribute('bind-if');

        if (!res) {
          node.parentNode.removeChild(node);
        }
      }

      // priority: bind-each, bind-if, bind
      function dataBind(node, context) {
        var subNode;
        while (subNode = node.querySelector('[bind-each]')) { bindEach(subNode, context); }
        while (subNode = node.querySelector('[bind-if]'))   { bindIf(subNode, context);   }
        while (subNode = node.querySelector('[bind]'))      { bindNode(subNode, context); }
        return node;
      }

      dataBind(document.body, resume);
    </script>
  </body>
</html>
